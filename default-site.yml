site:
  title: Platform Engineering Workshop
  url: https://developers.redhat.com
  start_page: modules::index.adoc
  keys:
    google_analytics: 'G-NS92Z30J1H'
content:
  sources:
    - url: .
      start_path: content

ui:
  bundle:
    url: https://github.com/rh-opencodequest-origins/ocqo-theme/releases/download/v1.0/ui-bundle.zip
    snapshot: true
  supplemental_files:
    - path: ./content/supplemental-ui
    - path: ./content/lib
    - path: .nojekyll
    - path: ui.yml
      contents: "static_files: [ .nojekyll ]"

runtime:
  cache_dir: ./.cache/antora

antora:
  extensions:
    - require: ./content/lib/dev-mode.js
      enabled: false

output:
  dir: ./www
